<md-dialog style="width:90%"> 
    
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span>{{wizard.title}}</span>
        <span flex></span>
      </div>
    </md-toolbar>
    
    

    <md-dialog-content>
      <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
          <md-tab ng-repeat="step in wizard.steps track by $index">
            <md-tab-label>{{step.title}}</md-tab-label>
            <md-tab-body class="md-padding">
              <div class="row" ng-include="step.html"/>
            </md-tab-body>  
          </md-tab>  
        </md-tabs>
      </md-content>  
    </md-dialog-content>

    <md-dialog-actions> 
        <md-button ng-click="answer(false)" class="md-primary md-cancel-button"> 
            Cancel
        </md-button>
        <md-button ng-click="answer(true)" class="md-primary md-confirm-button" md-autofocus> 
            Ok 
        </md-button>  
    </md-dialog-actions> 
</md-dialog>
